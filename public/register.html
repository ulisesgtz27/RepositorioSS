<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/custom.css">
    <style>
        /* Estilo en línea para asegurar que la fuente sea la misma que en index.html */
        body {
            font-family: 'Barlow', sans-serif; /* Usar la misma fuente que en index.html */
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la ventana */
        }
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        .register-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* Ancho ajustado del cuadro */
        }
        .logo {
            width: 150px; /* Tamaño del logo ajustado */
            height: auto;
            margin-bottom: 20px;
        }
        .register-title {
            font-family: 'Barlow', sans-serif; /* Usar la misma fuente que en index.html */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-control {
            width: 100%; /* Ajustar al 100% del ancho del contenedor */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Barlow', sans-serif; /* Usar la misma fuente que en index.html */
        }
        .btn-custom {
            font-family: 'Barlow', sans-serif; /* Usar la misma fuente que en index.html */
            background-color: #752174;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-link {
            margin-top: 20px;
        }
        .login-link a {
            font-family: 'Barlow', sans-serif; /* Usar la misma fuente que en index.html */
            color: #752174;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <img src="images/logotipp.png" alt="Logo" class="logo">
            <!-- Register Section-->
            <section class="section section-xs register-section">
                <div class="container">
                    <div class="register-content">
                        <h2 class="register-title">Registro</h2>
                        <form class="register-form" action="register.php" method="POST">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Ingresa tu nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-custom">Registrarse</button>
                        </form>                        
                        <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
