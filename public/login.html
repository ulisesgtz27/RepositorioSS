<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/custom.css">
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-title {
            font-family: 'Barlow', sans-serif;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Barlow', sans-serif;
        }
        .btn-custom {
            font-family: 'Barlow', sans-serif;
            background-color: #752174;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-link {
            margin-top: 20px;
        }
        .register-link a {
            font-family: 'Barlow', sans-serif;
            color: #752174;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .google-btn {
            margin-top: 20px;
        }
    </style>
    <!-- Cargar la biblioteca de Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            // Aquí puedes manejar la respuesta del inicio de sesión
            console.log("Encoded JWT ID token: " + response.credential);

            // Enviar el token al servidor mediante un formulario oculto
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'login_google.php'; // Archivo PHP para manejar el token

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'credential';
            input.value = response.credential;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '877090624630-0dr095smslthn0j7bke4gks7eeh2s084.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("googleSignInDiv"),
                { theme: "outline", size: "large" } // Personaliza el botón
            );
        };
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="images/logotipp.png" alt="Logo" class="logo">
            <h2 class="login-title">Iniciar Sesión</h2>
            <form class="login-form" action="login.php" method="POST">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-custom">Iniciar Sesión</button>
            </form>
            <div id="googleSignInDiv" class="google-btn"></div>
            <p class="register-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
